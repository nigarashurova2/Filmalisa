<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo-section">
        <img
          class="logo"
          src="../assets/images/filmalisa_logo.png"
          alt="logo"
          style="width: 150px"
        />
        <h1 class="logo-title">Admin</h1>
      </div>
     
        <div class="admin-section">
          <form id="loginForm">
          <div class="input-section">
            <div class="username-block">
              <input class="username" id="email" type="text" placeholder="Email" />
              <img
                class="message-icon"
                src="../assets/images/sms@2x.png"
                alt=""
              />
            </div>
            <div class="password-section">
              <input class="password" type="text" placeholder="password" />
              <img
                class="key-icon"
                src="../assets/images/Left Icon.png"
                alt="key"
              />
              <img class="eye-icon" src="../assets/images/eye.png" alt="eye" />
            </div>
            <button type="submit" class="btn" id="loginBtn">Login</button>
          </div>
        </form>
        </div>
  
      
    </div>

    <script src="../js/login.js"></script>
  </body>
</html>
