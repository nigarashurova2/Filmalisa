<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmalisa - Favourite</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/favourite.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <a href="./home.html" class="logo">
          <img
            src="../../admin/assets/images/filmalisa_logo.png"
            width="50px"
            alt="logo"
          />
        </a>
        <a href="./home.html" class="icon-btn">
          <i class="bx bx-home-alt-2"></i>
        </a>
        <a href="./search.html" class="icon-btn">
          <i class="bx bx-film"></i>
        </a>
        <a href="./account.html" class="icon-btn">
          <i class="bx bx-tv"></i>
        </a>
        <a href="#" class="icon-btn activeLink">
          <i class="bx bx-star"></i>
        </a>
      </div>

      <div class="main-content">
        <section class="favourite main">
          <div class="header">
            <h1>Favourite movies</h1>
            <span><i class="bx bxs-chevron-right"></i></span>
          </div>
          <main class="favourite-carousel">
            <div class="swiper">
              <div class="swiper-wrapper"></div>

              <div class="swiper-pagination"></div>
            </div>
          </main>
        </section>
      </div>
    </div>

    <div id="modalElement" class="modal">
      <div class="modal-content modal-md">
        <div class="modal-header">
          <span class="close" id="closeBtn">&times;</span>
        </div>
        <div class="modal-body">
          <iframe
            class="yt-iframe"
            width="100%"
            height="380px"
            src=""
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
    <script src="../js/auth.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/swiperSlide.js"></script>
    <script src="../js/favourite.js"></script>
  </body>
</html>
