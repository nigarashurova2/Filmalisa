<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Numans&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </head>
  <body>
    <div class="container">
      <div class="client-section">
       
        <div class="input-block"></div>
        <form id="loginForm" class="about-input">
          <img src="../assets/images/image 1.png" alt="" />
          <h1 class="input-title">filmalisa</h1>
          <span>login</span>

          <div class="input-section">
            <div class="username-block">
              <input
                class="username"
                type="text"
                placeholder="Email"
                id="email"
              />
              <img
                class="message-icon"
                src="../assets/images/sms@2x.png"
                alt=""
              />
            </div>

            <div class="password-section">
              <input
                class="password"
                type="password"
                placeholder="Password"
                id="password"
              />
              <img
                class="key-icon"
                src="../assets/images/Left Icon.png"
                alt="key"
              />
              <img class="eye-icon" src="../assets/images/eye.png" alt="eye" />
            </div>
            <div class="link">
              <a class="register-link" href="./register.html">Register here</a>
            </div>

            <div class="error_message"></div>

            <button class="btn" type="submit">login</button>
          </div>
        </form>
      </div>
    </div>

    <script src="../js/login.js"></script>
  </body>
</html>
