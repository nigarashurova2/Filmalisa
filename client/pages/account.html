<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
    <link rel="stylesheet" href="/client/styles/account.css" />
  </head>
  <body>
    <div class="container">
      <div class="account-section">
        <aside class="aside-section">
          <img
            class="aside-icon"
            src="/admin/assets/images/filmalisa_logo.png  "
            alt=""
          />
          <img class="icon" src="../assets/images/Icon button.svg" alt="" />
          <img class="icon" src="../assets/images/Icon button (1).svg" alt="" />
          <img class="icon" src="../assets/images/Icon button (2).svg" alt="" />
          <img class="icon" src="../assets/images/Icon button (3).svg" alt="" />
        </aside>
        <div class="block-section"></div>
        <div class="account-input">
          <img src="/admin/assets/images/Group 82.png" alt="" />
          <div class="input-section">
            <div class="password-section">
              <input
                class="password"
                type="text"
                placeholder="profile image url"
              />
              <img
                class="key-icon"
                src="../assets/images/Left Icon.png"
                alt="key"
              />
              <img class="eye-icon" src="../assets/images/eye.png" alt="eye" />
            </div>
            <div class="password-section">
              <input class="password" type="text" placeholder="full name" />
              <img
                class="key-icon"
                src="../assets/images/Left Icon.png"
                alt="key"
              />
              <img class="eye-icon" src="../assets/images/eye.png" alt="eye" />
            </div>
            <div class="username-block">
              <input class="username" type="text" placeholder="email" />
              <img
                class="message-icon"
                src="../assets/images/sms@2x.png"
                alt=""
              />
            </div>

            <div class="password-section">
              <input class="password" type="text" placeholder="password" />
              <img
                class="key-icon"
                src="../assets/images/Left Icon.png"
                alt="key"
              />
              <img class="eye-icon" src="../assets/images/eye.png" alt="eye" />
            </div>

            <button class="btn">save</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
